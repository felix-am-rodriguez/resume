<div class="container mt-4">
    <h2 class="text-center mb-4">Mis Proyectos</h2>
    <div class="row">
        @for(Proyecto of ListaProyectos; track Proyecto.nombre) {
            <div class="col-md-4">
                <div class="card h-100" style="text-align: justify;">
                    <div style="height: 20vh; width: 100%;">
                        <img [src]="Proyecto.imagen" class="card-img-top mx-auto d-block" style="max-height: 30vh; width: 70%;" alt="{{ Proyecto.nombre }}">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ Proyecto.nombre }}</h5>
                        <p class="card-text flex-grow-1">{{ Proyecto.descripcion }}</p>
                        <a [href]="Proyecto.link" class="btn btn-primary mt-auto" target="_blank">Ver Proyecto</a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
